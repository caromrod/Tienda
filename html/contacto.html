    <!-- ******************section img contacto formulario********************-->

    <section id="titulo-form" class="container-fluid">
      <div class="row">
        <img

          id="imagen-titulo"
          src="../IMG/CONTACTO_free-file (1).png"

        />

    <!-- ******************section  formulario********************-->

    <section class="container-fluid contenedor-form">
      <div class="mt-5 div-contenido">
        <!--row grid-->
        <form class="row" action="#!">
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-4">
            <label class="display-6" for="txtNombre"> <em> Nombre</em> </label>
            <input
              autocomplete="txtNombre"
              type="text"
              name="txtNombre"
              id="txtNombre"
              placeholder="Ingresa tu nombre"
              required
              minlength="0"
              maxlength="30"
            />
          </div>
          <!--col grid-->
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-4">
            <label class="display-6" for="txtApellido">
              <em> Apellido</em>
            </label>
            <input
              autocomplete="txtApellido"
              type="text"
              name="txtApellido"
              id="txtApellido"
              placeholder="Ingresa tu apellido"
              required
              minlength="0"
              maxlength="30"
            />
          </div>
          <!--col grid-->
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-4">
            <label class="display-6" for="txtEmail"> <em> Email</em> </label>
            <input
              autocomplete="txtEmail"
              type="email"
              pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$"
              title="formato de correo invalido"
              name="txtEmail"
              id="txtEmail"
              placeholder="Ingresa tu Email"
              required
              minlength="0"
              maxlength="40"
            />
          </div>
          <!--col grid-->
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-4">
            <label class="display-6" for="txtAsunto"> <em> Asunto</em> </label>
            <input
              autocomplete="txtAsunto"
              type="text"
              name="txtAsunto"
              id="txtAsunto"
              placeholder="Asunto"
              required
              minlength="0"
              maxlength="150"
            />
          </div>
          <!--col grid-->
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-5">
            <label class="display-6" for="txtMensaje">
              <em> Mensaje </em>
            </label>
            <textarea
              rows=""
              cols=""
              id="txtMensaje"
              name="txtMensaje"
              minlength="0"
              maxlength="300"
            >
            </textarea>
          </div>

          <!--col grid-->
          <!--col grid-->
          <div class="col-md-12 col-lg-12 col-sm-12 div-cont mt-5">
            <button class="mt-3 mb-5 btn" id="enviar" type="submit">
              enviar
            </button>
          </div>
          <!--col grid-->
        </form>
        <!--row grid-->
      </div>
    </section>
